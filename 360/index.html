<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="./three.min.js"></script>
    <script src="./panolens.min.js"></script>
    <script>
        let viewer = new PANOLENS.Viewer({
            container: document.querySelector('#container'),
            controlButtons: ['fullscreen', 'setting', 'video'],
            autoRotate: true, //自动播放
            autoRotateActivationDuration: 2000, //时长
            autoRotateSpeed: 0.3 //速度
        });
        let panorama = new PANOLENS.ImagePanorama(
            'https://pchen66.github.io/panolens.js/examples/asset/textures/equirectangular/view.jpg');
        console.log(viewer, panorama);
        viewer.add(panorama)
    </script>
</body>

</html>
